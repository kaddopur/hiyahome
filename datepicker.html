<!DOCTYPE html>
<head charset="utf-8">
  <head>
    <title>Date Picker - HIYA</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <script src="http://www.google.com/jsapi"></script>
    <script>google.load('jquery','1');</script>
    <script src="js/datepicker.js"></script>
  </head>
  <body>     
    <div class="container">
      <div class="row">
        <div class="span12">
          <form action="/meeting" method="post" class="form-horizontal">
            <fieldset> 
              <div class="control-group"> 
                <label class="control-label">回數</label>
                <div class="controls">
                  <input id="round" type="text" name="session_number" value="{{session_number}}" class="input-xlarge"><span class="help-inline">請更新聚會回數</span>
                </div>
              </div>
              <div class="control-group"> 
                <label class="control-label">聚會地點</label>
                <div class="controls">
                  <select id="place" name="place"></select>
                </div>
              </div>
              <div class="control-group"> 
                <label class="control-label">網址</label>
                <div class="controls">
                  <input id="place_url" type="url" name="place_url" class="input-xlarge uneditable-input">
                </div>
              </div>
              <div class="control-group"> 
                <label class="control-label">聚會時間</label>
                <div class="controls">
                  <input id="time" type="text" name="duration" value="13:00 至 18:00" class="input-xlarge">
                </div>
              </div>
              <div class="control-group"> 
                <label class="control-label">聚會日期</label>
                <div class="controls">
                  <input id="datepicker" type="date" name="start_at" class="input-xlarge"><span class="help-inline">請填入聚會日期</span>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <div id="submit" class="btn btn-primary">提交</div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</head>
