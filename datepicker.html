<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Date Picker - HIYA</title>
        <link type="text/css" href="style/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
        <script type="text/javascript" src="script/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="script/jquery-ui-1.8.17.custom.min.js"></script>
        <link rel="stylesheet" href="style/bootstrap.css">
        <script>
          $(function() {
            $( "#datepicker" ).datepicker();
          });
        </script>
    </head>

    <body>
        <div class="topbar" data-scrollspy="scrollspy" >
            <div class="topbar-inner">
                <div class="container">
                    <a class="brand" href="/">HIYA</a>
                    <ul class="nav">
                        <li class="active"><a href="">Date</a></li>
                    </ul>
                    
                    <ul class="nav pull-right">
                      <li><a href="{{ logout_uri }}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row" style="margin-top:75px">
                <div class="span10">
                    <form action="/set_date">
                        <p>
                            　　回數：<input type="text" id="round" class="xlarge" name="round" value="{{ round }}">
                        </p>
                        <p>
                            聚會地點：<input type="text" id="place" class="xlarge" name="place" value="新竹市立體育場">
                        </p>
                        <p>
                        　　網址：<input type="text" id="place_url" class="xlarge" name="place_url" value="http://g.co/maps/xk525">
                        </p>
                        <p>
                            聚會時間：<input type="text" id="time" class="xlarge" name="time" value="13:00 至 18:00">
                        </p>
                        <p>
                            聚會日期：<input type="text" id="datepicker" class="xlarge" name="date">
                            <input type="submit" class="btn primary" >
                        </p>                         
                    </form>
                </div>
                
                <div class="span6">
                    {% ifequal status "ok" %}
                    <div class="alert-message block-message success">
                        <a class="close" href="/admin711">&times;</a>
                        <p><strong>Well done!</strong><br />成功將下次聚會 <strong>(第{{ round }}回)</strong><br />地點設定為: <strong>{{ place }}</strong><a href="{{ place_url }}">(連結)</a>
                                                                           <br />時間設定為: <strong>{{ time }}</strong>
                                                                           <br />日期設定為: <strong>{{ date }}</strong></p>
                    </div>
                    {% endifequal %}
                    
                    {% ifequal status "error" %}
                    <div class="alert-message error">
                        <a class="close" href="/admin">&times;</a>
                        <p><strong>Oh snap!</strong><br />聚會日期設定失敗</p>
                    </div>
                    {% endifequal %}
                </div>
            </div>
        </div>
    </body>
</html>
