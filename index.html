<!DOCTYPE html>
<html charset="utf-8">
  <head>
    <meta name="description" content="Hsinchu Interactive Yo-yo Association">
    <meta name="keywords" content="HIYA,新竹互動式溜溜球協會,Taiwan,Hsinchu,yoyo,yo-yo,溜溜球,台灣,新竹,搖搖,悠悠球,悠悠,sport,新竹市立體育場">
    <meta name="author" content="kaddopur">
    <meta name="google-site-verification" content="Up-ER3sf6imUYWpF77m1jBb7A6zi9PG86UUwtF46ATc">
    <title>HIYA 新竹互動式溜溜球協會</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/zh_TW/all.js#xfbml=1&appId=236955576406422";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      
    </script>
    <div class="container">
      <div class="row">
        <div class="span8 offset2"><img id="homepic" src="img/index.png"></div>
      </div>
      <div id="info" class="row">
        <div class="span5 offset2">
          <h3 id="place">聚會地點：<a href="{{place_url}}" target="_new">{{place}}</a></h3>
          <h3 id="time"><span>聚會時間：</span>{{date.0}}年{{date.1}}月{{date.2}}日 (第{{round}}回)
            <p>　　　　　{{time}}</p>
          </h3>
        </div>
        <div class="span5"><a id="fb-label" href="https://www.facebook.com/groups/215966918432883/" target="_blank"><img src="img/fb_icon.png">官方臉書社團</a></div>
      </div>
      <div id="footer" class="row">
        <div class="span10 offset2">
          <p>
             
            原則上每週日皆有聚會，如當週遇天候不佳或節日等臨時狀況時將彈性暫停一次。詳情請見<a href="https://www.facebook.com/groups/215966918432883/" target="_blank">官方臉書社團</a>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="span6 offset3">
          <div data-href="http://hiya.tw/" data-send="true" data-width="600" data-show-faces="true" data-colorscheme="dark" class="fb-like"></div>
        </div>
      </div>
    </div>
  </body>
</html>
