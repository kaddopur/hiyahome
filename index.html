<!DOCTYPE html>
<html charset="utf-8">
  <head>
    <meta name="description" content="Hsinchu Interactive Yo-yo Association">
    <meta name="keywords" content="HIYA,新竹互動式溜溜球協會,Taiwan,Hsinchu,yoyo,yo-yo,溜溜球,台灣,新竹,搖搖,悠悠球,悠悠,sport,新竹市立體育場">
    <meta name="author" content="kaddopur">
    <meta name="google-site-verification" content="Up-ER3sf6imUYWpF77m1jBb7A6zi9PG86UUwtF46ATc">
    <title>HIYA 新竹互動式溜溜球協會</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/zh_TW/all.js#xfbml=1&appId=236955576406422";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      
    </script>
    <div class="container">
      <div class="row">
        <div class="span7 offset1"><img id="homepic" src="img/logo.png"></div>
        <div id="fb-label" class="span3"><span>官方臉書社團由此進入　</span><a href="https://www.facebook.com/groups/215966918432883/" target="_blank"><img id="fb" src="img/f_logo.png"></a></div>
      </div>
      <div id="main" class="row">
        <div class="span10 offset1"><img id="main" src="img/main.jpg"></div>
      </div>
      <div id="info" class="row">
        <div class="span5 offset1"><span class="label label-warning">聚會時間</span>
          <h2>{{date.0}}年{{date.1}}月{{date.2}}日 (第{{round}}回)</h2>
          <h2>{{time}}</h2>
          <p></p><span class="label label-warning">聚會地點</span>
          <h2>
            <!--a(href='{{place_url}}', target='_new') {{place}}-->{{place}}
          </h2>
        </div>
        <div class="span5">
          <div class="alert alert-success">原則上每週日皆有聚會，如當週遇特殊節日或其他臨時狀況時將彈性暫停一次。詳情請見<a href="https://www.facebook.com/groups/215966918432883/" target="_blank">官方臉書社團</a></div>
          <p></p><span class="label label-success">贊助單位</span><a href="http://www.adegle.com/" target="_black"><img id="adegle" src="img/a_logo.png" alt="Adegleyoyos 裕和商店"></a>
          <p></p><span class="label label-success">協力單位</span><a href="http://www.fecityonline.com/BigCity/index.do" target="_black"><img id="bigcity" src="img/b_logo.png" alt="BigCity 遠東巨城購物中心"></a>
          <p></p>
        </div>
      </div>
      <div id="fb" class="row">
        <div class="span6 offset1">
          <div data-href="http://hiya.tw/" data-send="true" data-width="600" data-show-faces="true" data-colorscheme="dark" class="fb-like"></div>
        </div>
      </div>
    </div>
  </body>
</html>
